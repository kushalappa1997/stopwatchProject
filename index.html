<!DOCTYPE html>
<html>
<head>
	<meta name="vieport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch Project</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="stopwatch">
		<h1 id="displayTime">00:00:00</h1>
		<div class="buttons">
			<img src="images/stop.png" onclick="watchstop()">
			<img src="images/start.png" onclick="watchstart()">
			<img src="images/reset.png" onclick=" watchreset()">
		</div>
	</div>
<script>

// time flow for the seconds from one to 60sec once seconds reaches 60, minutes has to start and seconds has to get reset to  0 and once minutes reaches 60 hour should start 
let [seconds,minutes,hours]=[0,0,0];
let displayTime= document.getElementById("displayTime");
let timmer=null;
function stopwatch(){
	seconds++;
	if(seconds == 60){
		seconds = 0;
		minutes++;
		if(minutes == 60){
			minutes =0
			hours++;
		}
	}
	let h=hours <10 ? "0" + hours:hours; 
	let m=minutes <10 ? "0" + minutes:minutes; 
	let s=seconds <10 ? "0" + seconds:seconds; 
	displayTime.innerHTML= h + ":" + m+":" + s;
}
// 	time interval for starting the watch
function watchstart(){
	if(timer!== null)
	{
		clearInterval(timmer);
	}
	timer=setInterval(stopwatch,1000);
}
// 	time interval for watch to stop
function watchstop(){
	clearInterval(timmer);
}
// 	time interval for watch to reset 
function watchreset(){
	clearInterval(timmer);
	[seconds, minutes, hours] = [0,0,0];
	displayTime.innerHTML="00:00:00";
}

</script>
</body>
</html>
